{% extends 'base.html' %}
{% block content %}

    {% if not request.user.is_authenticated %}
        <div style="margin-top: 30px;">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
            </form>
        <p>Already have an account? Please <a href="/login">login</a></p>

        </div>



    {% else %}
        <p>You are already logged in and can not register. Would you like to <a href="/logout">logout</a></p>
    {% endif %}

{% endblock %}
