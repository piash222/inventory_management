{% extends 'base.html' %}
{% block content %}
    {% if not is_created %}
        <div style="margin-top: 30px;">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create Article">
            </form>
        </div>
    {% else %}
        <p>Article object is created</p>
        <a href="/article/{{ object.id }}">{{ object.title }}</a>

    {% endif %}
{% endblock %}
